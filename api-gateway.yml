spring:
  application:
    name: api-gateway
  cloud:
    gateway:
      mvc:
        routes:
          - id: user-service
            uri: http://localhost:8081
            predicates:
              - Path=/users/**
            filters:
              - PrefixPath=/api/v1
          - id: task-service
            uri: http://localhost:8082
            predicates:
              - Path=/tasks/**
            filters:
              - PrefixPath=/api/v1    
server:
  port: 8080

eureka:
  client:
    service-url:
      defaultZone: http://localhost:8761/eureka/
